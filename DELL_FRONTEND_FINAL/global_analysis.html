<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body background="bg_dell.jpg">
<font color="white">
<div class="w3-container">
  <h2>Global Analysis Trend</h2>
  <p></p>
</div>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="Global_Analysis\sampledata.jpg" style="width:100%">
  
</div>

<div class="w3-display-container mySlides">
  <img src="Global_Analysis\dendo.jpg" style="width:100%">
</div>

<div class="w3-display-container mySlides">
  <img src="Global_Analysis\clusters.jpg" style="width:100%">
</div>

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</font>
</body>
</html>
